<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dane klimatyczne NOAA z interfejsu API NOAA </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <h1>Pobierz dane klimatyczne NOAA</h1>
        <button id="searchBtn">Pobierz dane</button>
      </div>
      <p id="status"></p>
      <p id="error" style="display:none"></p>

      <table aria-live="polite" id="resultsTable">
        <thead>
          <tr>
            <th>StationId</th>
            <th>Name, State</th>
            <th>Latitude</th>
            <th>Longitude</th>
         </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
      </table>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
